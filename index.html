<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D60 Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f9f7f2;
  color: #111;
}

.header {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 18px;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.section {
  margin-bottom: 30px;
    background: #f9f7f2;

}
details {
  background: #fff;
  border: none;
  padding: 12px 16px;
}
summary {
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  outline: none;
}
summary::-webkit-details-marker {
  display: none;
}



.divider {
  height: 2px;
  background: #c9a227;
  margin: 12px 0 18px 0;
}

.item {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
  padding: 0 12px;
    background: #fff8e1;
}

.card {
  display: flex;
  align-items: flex-start;
  background: #fff8e1;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  border: none;
}

.card img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  flex-shrink: 0;
}

.card-text {
  margin-left: 16px;
  flex-grow: 1;
}

.card-text h3 {
  font-size: 20px;
  margin: 0 0 6px;
  font-weight: 600;
  color: #222;
}

.card-text p {
  font-size: 16px;
  margin: 0;
  font-weight: 500;
  color: #555;
}

/* Popup styling */
.popup {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.popup-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}


</style>
</head>

<body>

<div class="header">D60 Restaurant Menu</div>

<div class="container">

  <!-- Appetizers -->
  <div class="section">
        <details>
    <summary>üçî Smash Burgers</summary>
          <div class="divider"></div>

  <div class="item">

    <div class="card">
      <img src="https://github.com/mohsenhba1369/D60-Menu/raw/main/D_MexicanCorn_Native.jpg" alt="Classic Burger">
      <div class="card-text">
        <h3>Classic Burger</h3>
        <p>$10.99</p>
      </div>
    </div>

    <div class="card">
      <img src="images/cheese-burger.jpg" alt="Cheese Burger">
      <div class="card-text">
        <h3>Cheese Burger</h3>
        <p>$12.99</p>
      </div>
    </div>
</details>

  </div>

<!-- Sandwiches -->
<details class="section">
  <summary>ü•™ Sandwiches</summary>
  <div class="items">
    <div class="card">
      <img src="images/falafel.jpg" alt="Falafel">
      <div class="card-text">
        <h3>Falafel</h3>
        <p>$9.99</p>
      </div>
    </div>
  </div>
</details>

<!-- Appetizers -->
<details class="section">
  <summary>üçü Appetizers</summary>
  <div class="items">
    <div class="card">
      <img src="images/fries.jpg" alt="Fries">
      <div class="card-text">
        <h3>Special Fries</h3>
        <p>$6.99</p>
      </div>
    </div>
  </div>
</details>

<!-- Popup -->
<div id="popup" class="popup">
  <span class="close">&times;</span>
  <img id="popup-img" class="popup-content">
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popup-img");
  const closeBtn = document.querySelector(".close");

  document.querySelectorAll(".card img").forEach(img => {
    img.addEventListener("click", () => {
      popup.style.display = "flex";
      popupImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });
});
</script>

</body>
</html>
