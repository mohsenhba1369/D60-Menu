<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D60 Restaurant</title>

<style>
    :root {
        --bg: #f9f7f2;
        --primary: #1e1e1e;
        --accent: #c9a227;
        --text: #111;
        --radius: 12px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
    }

    .header {
        background: var(--primary);
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .section {
        margin-bottom: 40px;
    }

    /* Accordion */
    details {
        background: var(--bg);
        padding: 12px;
    }

    summary {
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    summary::marker { display: none; }

    summary::before {
        content: "â–¶";
        font-size: 16px;
        transition: transform .2s ease;
    }

    details[open] summary::before {
        transform: rotate(90deg);
    }

    .divider {
        height: 2px;
        background: var(--accent);
        margin: 12px 0 20px;
    }

    /* Menu Items */
    .item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding-bottom: 12px;
        margin-bottom: 18px;
        gap: 15px;
    }

    .item-info {
        flex: 1;
    }

    .item-name {
        font-size: 18px;
        font-weight: bold;
    }

    .item-desc {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
    }

    .price {
        font-size: 16px;
        font-weight: bold;
        margin-top: 6px;
    }

    .item-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: var(--radius);
        transition: .2s ease;
        cursor: pointer;
    }

    .item-img:hover {
        transform: scale(1.05);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        z-index: 999;
    }

    .modal-content {
        max-width: 90%;
        max-height: 90%;
        margin: 5% auto;
        border-radius: var(--radius);
        display: block;
    }

    .close {
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Modal -->
<div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImg" class="modal-content" />
</div>

<div class="header">D60 Restaurant Menu</div>
<div class="container">


<!-- ===================================================== -->
<!--                 SAMPLE SECTION TEMPLATE               -->
<!--        (Your items go here exactly as structured)     -->
<!-- ===================================================== -->

<div class="section">
    <details open>
        <summary>Appetizers & Snacks</summary>
        <div class="divider"></div>

        <div class="item">
            <div class="item-info">
                <div class="item-name">Special Fries</div>
                <div class="item-desc">Large Cut Fries, Deli, Cheese & Mushroom</div>
                <div class="price">$11.99</div>
            </div>
            <img loading="lazy" class="item-img" src="D_MexicanCorn_Native.jpg" alt="Special Fries">
        </div>

        <!-- repeat same structure for each menu item... -->
    </details>
</div>

<!-- (Your Smash Burgers, Sandwiches, Drinks, etc. follow with the SAME structure.) -->


</div>

<script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".item-img").forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "block";
            modalImg.src = img.src;
        });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = () => modal.style.display = "none";

    document.addEventListener("keydown", e => {
        if (e.key === "Escape") modal.style.display = "none";
    });
</script>

</body>
</html>
