<title>D60 Restaurant</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f9f7f2;
  color: #111;
}

.header {
  background: #1e1e1e;
  color: #fff;
  text-align: center;
  padding: 18px;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.section {
  margin-bottom: 30px;
}

/* Expander Styling */
details {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 12px 16px;
}

summary {
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  outline: none;
}

summary::-webkit-details-marker {
  display: none;
}

summary::after {
  content: "➕";
  float: right;
  font-size: 20px;
  transition: transform 0.2s;
}

details[open] summary::after {
  content: "➖";
}

.divider {
  height: 2px;
  background: #c9a227;
  margin: 12px 0 18px 0;
}

.note {
  font-size: 14px;
  color: #444;
  margin-bottom: 16px;
}

.item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.item-name {
  font-size: 18px;
  font-weight: bold;
}
