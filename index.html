<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D60 Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 16px;
  background: #fafafa;
}

details.section {
  margin-bottom: 16px;
}

summary {
  font-size: 20px;
  font-weight: bold;
  padding: 14px;
  background: #f3c623;
  border-radius: 12px;
  cursor: pointer;
  list-style: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

summary::-webkit-details-marker {
  display: none;
}

summary::after {
  content: "Ôºã";
  font-size: 22px;
}

details[open] summary::after {
  content: "Ôºç";
}

.items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  margin-top: 12px;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 14px;
  padding: 10px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 {
  font-size: 15px;
  margin: 8px 0 4px;
}

.card p {
  margin: 0;
  font-weight: bold;
}
</style>
</head>

<body>

<h1 style="text-align:center;">D60 Menu</h1>

<!-- Smash Burgers -->
<details class="section" open>
  <summary>üçî Smash Burgers</summary>
  <div class="items">

    <div class="card">
      <img src="D60-Menu\D_MexicanCorn_Native.jpg" alt="Classic Burger">
      <h3>Classic Burger</h3>
      <p>$10.99</p>
    </div>

    <div class="card">
      <img src="images/cheese-burger.jpg" alt="Cheese Burger">
      <h3>Cheese Burger</h3>
      <p>$12.99</p>
    </div>

  </div>
</details>

<!-- Sandwiches -->
<details class="section">
  <summary>ü•™ Sandwiches</summary>
  <div class="items">

    <div class="card">
      <img src="images/falafel.jpg" alt="Falafel">
      <h3>Falafel</h3>
      <p>$9.99</p>
    </div>

  </div>
</details>

<!-- Appetizers -->
<details class="section">
  <summary>üçü Appetizers</summary>
  <div class="items">

    <div class="card">
      <img src="images/fries.jpg" alt="Fries">
      <h3>Special Fries</h3>
      <p>$6.99</p>
    </div>

  </div>
</details>

</body>
</html>
