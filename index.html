<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D60 Restaurant</title>

    <style>
        :root {
            --bg: #f9f7f2;
            --text: #111;
            --header-bg: #1e1e1e;
            --header-fg: #fff;
            --accent: #c9a227;
            --muted: #444;
            --border: #e0e0e0;
            --radius: 12px;
            --overlay: rgba(0,0,0,0.8);
        }

        body {
            font-family: Arial, sans-serif; /* unchanged */
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .header {
            background: var(--header-bg);
            color: var(--header-fg);
            text-align: center;
            padding: 18px;
            font-size: 26px; /* unchanged */
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Review link inside header */
        .header .review-link {
            float: right;
            font-size: 16px; /* unchanged */
            font-weight: normal;
            color: #fff;
            text-decoration: none;
            background: #c9a227;
            padding: 6px 10px;
            border-radius: 6px;
            margin-left: 12px;
        }
        .header .review-link:hover,
        .header .review-link:focus {
            background: #b08d21;
            text-decoration: none;
            outline: none;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        /* Expander Styling */
        details {
            /* Make the container transparent so it doesn't look like a card */
            background: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
            /* Remove any UA default appearances (iOS/Safari) */
            -webkit-appearance: none;
            appearance: none;
        }

            background: transparent;
            padding: 12px 16px; /* keep spacing */
