<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D60 Menu</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 16px;
  background: #fafafa;
}

/* Popup background */
.popup {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

/* Popup image */
.popup-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

/* Close button */
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}

details.section {
  margin-bottom: 16px;
}

summary {
  font-size: 20px;
  font-weight: bold;
  padding: 14px;
  background: #f3c623;
  border-radius: 12px;
  cursor: pointer;
  list-style: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

summary::-webkit-details-marker {
  display: none;
}

summary::after {
  content: "Ôºã";
  font-size: 22px;
}

details[open] summary::after {
  content: "Ôºç";
}

.items {
  display: grid;
  grid-template-columns: 1fr; /* one item per row */
  gap: 12px;
  margin-top: 12px;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 14px;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.card img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 10px;
  flex-shrink: 0;
  cursor: pointer; /* makes it feel clickable */
}

.card-text {
  text-align: left;
}

.card-text h3 {
  font-size: 15px;
  margin: 0 0 4px;
}

.card-text p {
  margin: 0;
  font-weight: bold;
}
</style>
</head>

<body>

<h1 style="text-align:center;">D60 Menu</h1>

<!-- Smash Burgers -->
<details class="section" open>
  <summary>üçî Smash Burgers</summary>
  <div class="items">

    <div class="card">
      <img src="https://github.com/mohsenhba1369/D60-Menu/raw/main/D_MexicanCorn_Native.jpg" alt="Classic Burger">
      <div class="card-text">
        <h3>Classic Burger</h3>
        <p>$10.99</p>
      </div>
    </div>

    <div class="card">
      <img src="images/cheese-burger.jpg" alt="Cheese Burger">
      <div class="card-text">
        <h3>Cheese Burger</h3>
        <p>$12.99</p>
      </div>
    </div>

  </div>
</details>

<!-- Sandwiches -->
<details class="section">
  <summary>ü•™ Sandwiches</summary>
  <div class="items">
    <div class="card">
      <img src="images/falafel.jpg" alt="Falafel">
      <div class="card-text">
        <h3>Falafel</h3>
        <p>$9.99</p>
      </div>
    </div>
  </div>
</details>

<!-- Appetizers -->
<details class="section">
  <summary>üçü Appetizers</summary>
  <div class="items">
    <div class="card">
      <img src="images/fries.jpg" alt="Fries">
      <div class="card-text">
        <h3>Special Fries</h3>
        <p>$6.99</p>
      </div>
    </div>
  </div>
</details>

<!-- Popup -->
<div id="popup" class="popup">
  <span class="close">&times;</span>
  <img id="popup-img" class="popup-content">
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popup-img");
  const closeBtn = document.querySelector(".close");

  document.querySelectorAll(".card img").forEach(img => {
    img.addEventListener("click", () => {
      popup.style.display = "flex";
      popupImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });
});
</script>

</body>
</html>
