:root {
    --bg: #f9f7f2;
    --text: #111;
    --header-bg: #1e1e1e;
    --header-fg: #fff;
    --accent: #c9a227;
    --muted: #444;
    --border: #e0e0e0;
}

/* Base */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* Header */
.header {
    background: var(--header-bg);
    color: var(--header-fg);
    text-align: center;
    padding: 18px;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* Review button under header */
.review-wrap {
    text-align: center;
    margin: 10px 0 20px;
}

.review-link {
    display: inline-block;
    font-size: 14px;
    font-weight: 600;
    color: #111;
    text-decoration: none;
    background: var(--accent);
    padding: 6px 14px;
    border-radius: 20px;
    transition: background 0.15s ease, transform 0.15s ease;
}

.review-link:hover {
    background: #b08d21;
    transform: translateY(-1px);
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 0 20px 40px;
}

/* Expander (details / summary) */
details {
    border-bottom: 1px solid var(--border);
    padding: 8px 0;
}
