<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D60 Restaurant</title>

<style>
:root {
    --bg: #f9f7f2;
    --text: #111;
    --header-bg: #1e1e1e;
    --header-fg: #fff;
    --accent: #c9a227;
    --muted: #444;
    --border: #e0e0e0;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.header {
    background: var(--header-bg);
    color: var(--header-fg);
    text-align: center;
    padding: 18px;
    font-size: 26px;
    font-weight: bold;
}

.review-wrap {
    text-align: center;
    margin: 10px 0 20px;
}

.review-link {
    display: inline-block;
    font-size: 14px;
    font-weight: 600;
    color: #111;
    text-decoration: none;
    background: var(--accent);
    padding: 6px 14px;
    border-radius: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 0 20px 40px;
}

details {
    border-bottom: 1px solid var(--border);
    padding: 8px 0;
}

summary {
    list-style: none;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
}

summary::-webkit-details-marker {
    display: none;
}

summary::marker {
    content: "";
}

summary::before {
    content: "▶";
    margin-right: 10px;
    transition: transform 0.2s ease;
}

details[open] summary::before {
    transform: rotate(90deg);
}

.details-content {
    padding: 10px 0 20px 26px;
    color: var(--muted);
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="header">D60 Restaurant</div>

<div class="review-wrap">
    <a class="review-link" href="#">
        ★ Leave a Review
    </a>
</div>

<div class="container">

    <details open>
        <summary>Burgers</summary>
        <div class="details-content">
            Choose 1 free side: Fries · Coleslaw · Garden Salad<br><br>
            Upgrade: Poutine (+$3.5) · Onion Rings (+$3.0)<br><br>
            Add-ons: Bacon · Cheese · Egg
        </div>
    </details>

</div>

</body>
</html>
